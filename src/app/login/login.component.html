<div>
  <h2 class="title">Connexion</h2>
  <form class="form-container" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control">
      <div *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched">
        L'email est requis
      </div>
    </div>
    
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" formControlName="password" class="form-control">
      <div *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">
        Le mot de passe est requis
      </div>
    </div>

    <button class="btn add-movie-btn" type="submit" routerLink="/user-login">Se connecter</button>
  </form>
</div>
