<h1 class="title">Liste des Films</h1>
<button class="add-movie-btn" routerLink="/add-movie">➕ Nouveau film</button>

<div class="container">
    <div class="table-responsive">
        <table class="table custom-table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Titre</th>
                    <th scope="col">Date de sortie</th>
                    <th scope="col">Réalisateur</th>
                    <th scope="col">Note</th>
                    <th scope="col">Synopsis</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                @for (movie of movies; track movie.id) {
                    <tr>
                        <td class="fw-bold">{{ movie.id }}</td>
                        <td>{{ movie.title }}</td>
                        <td>{{ movie.releaseDate | date:'dd/MM/yyyy' }}</td>
                        <td>{{ movie.director }}</td>
                        <td>
                            <span class="badge rating">{{ movie.rate }}</span>
                        </td>
                        <td class="text-wrap synopsis">{{ movie.synopsis }}</td>
                        <td class="action-buttons">
                            <button class="delete-movie-btn" (click)="deleteMovie(movie.id)"><i class="bi bi-trash-fill"></i>Supprimer</button>
                            <button class="update-movie-btn" [routerLink]="['/update-movie', movie.id]"><i class="bi bi-pen-fill"></i>Modifier</button>
                            <button class="add-photo-btn" [routerLink]="['/add-photo', movie.id]"><i class="bi bi-camera-fill"></i> Ajouter une photo</button>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
</div>
