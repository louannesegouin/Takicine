<h1 class="title">Modifier un utilisateur</h1>
<button class="come-back-btn" routerLink="/admin-users">Revenir en arrière</button>

<form (ngSubmit)="updateUser()">
<div class="form-container">
    <div class="form-group">
        <label for="firstName">Prénom</label>
        <input type="text" id="firstName" name="firstName" [(ngModel)]="user.firstName" placeholder="Prénom de l'utilisateur"/>
    </div>
    <div class="form-group">
        <label for="lastName">Nom</label>
        <input type="text" id="lastName" name="lastName" [(ngModel)]="user.lastName" placeholder="Nom de l'utilisateur"/>
    </div>

    <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" [(ngModel)]="user.age" placeholder="Age de l'utilisateur"/>
    </div>

    <div class="form-group">
        <label for="Email">Email</label>
        <textarea id="email" name="email" [(ngModel)]="user.email" placeholder="Email de l'utilisateur"></textarea>
    </div>

    <div class="form-group">
        <label for="points">Points</label>
        <input type="number" id="points" name="points" [(ngModel)]="user.points" placeholder="Age de l'utilisateur"/>
    </div>

    <button class="btn add-movie-btn" (click)="updateMovie()">Modifier</button>
</div>
</form>
